<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>qQuery .click() Example</title>
    <style>
      .fah{
        border:1px solid #000;
        height:20px;
        width:60px;
        background-color: #ebebeb;
        margin: 6px;
        display: inline-block;
        cursor: pointer;
        padding:20px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      Goal Number
      <div id="goal-number"></div>
    </div>
    <div id="play-field">
      <div class="fah"></div>
      <div class="fah"></div>
      <div class="fah"></div>
      <div class="fah"></div>
    </div>  
    <div>
      My Total
      <div id="my-total"></div>
      <div>
        Wins
        <div id="wins"></div>
      </div>
      <div>
        Losses
        <div id="losses"></div>
      </div>  
      <button>reset</button>
    </div>  

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        // define variables
        var ranNumGoal = 0;
        var myClick = 0;
        var myTotal = 0;
        var wins = 0;
        var losses = 0;
        
        // set a random number on each element
        function resetGame(){
          var rands = [];
          var inc = 0;
          //set random numbers in an array to avoid duplicates.
          while (inc < 4) {
            var ranNum = Math.floor((Math.random() * 10) + 5);
            if(rands.indexOf(ranNum) < 0){
             rands.push(ranNum);
             inc++;
            }
          }
          // create the buttons
          $( ".fah" ).each(function(u, element){
            $(this).attr("data-value", rands[u]);
            $(this).text(rands[u]);
          });
          // set the goal number
          $('#goal-number').html(ranNumGoal = Math.floor((Math.random() * 100) + 50));
          // reset vars
          myClick = 0;
          myTotal = 0;
          $('#my-total').html(myTotal);
        }
        
        // reset the game
        $('button').click(resetGame);

        // click the buttons to get the total
    		$(".fah").click(function(){
          myClick = parseInt($(this).attr("data-value"));
          myTotal = myTotal + myClick;
  				$('#my-total').html(myTotal);

          if(myTotal > ranNumGoal){
            alert("You Lose");
            losses++;
          }else if(ranNumGoal === myTotal){
            alert("You win!");
            wins++;
          }

          $('#wins').html(wins);
          $('#losses').html(losses);
			  });
        resetGame();
    	});
	</script>
  </body>
</html>
